<!DOCTYPE html>
<html lang="es">
<head>

  <title>Sistema de Facturaci√≥n</title>

<body>

  <!-- Estilos visuales -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
    }

    .cotizacion {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
    }

    .cotizacion div, .resumen {
      margin: 10px 0;
    }

    .acciones {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-top: 20px;
    }

    .acciones button {
      min-width: 180px;
      font-size: 14px;
      padding: 10px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .btn-primary { background-color: #007bff; color: #fff; }
    .btn-success { background-color: #28a745; color: #fff; }
    .btn-warning { background-color: #ffc107; color: #000; }
    .btn-dark { background-color: #343a40; color: #fff; }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    table, th, td {
      border: 1px solid #ccc;
    }

    th, td {
      padding: 8px;
      text-align: center;
    }
  </style>

  <!-- Script JS -->
  <script src="script.js"></script>
</body>
</html>
