<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistema de Facturación</title>
  <link rel="icon" type="image/png" href="favicon.ico">
  <link rel="stylesheet" href="style.css" />
  <script src="https://js.stripe.com/v3/"></script> <!-- Stripe -->
</head>
<body>
  <header>
    <img src="logo-header.png" alt="Logo" class="logo" />
    <h1>COTIZACIÓN</h1>
  </header>

  <!-- Datos Empresa y Cliente -->
  <section class="info-empresa-cliente">
    <div class="empresa">
      <h3>Jotaye Group LLC</h3>
      <p>Dirección: 11201 SW 55Th St, Unit 286, Miramar FL 33025</p>
      <p>Tel: +1 (305) 417-2681</p>
      <p>Email: <a href="mailto:billing@jotayegroup.com">billing@jotayegroupllc.com</a></p>
      <p>Web: <a href="https://www.jotayegroupllc.com" target="_blank">www.jotayegroupllc.com</a></p>
    </div>
    <div class="cliente">
      <h3>Datos del Cliente</h3>
      <label>Nombre: <input type="text" id="clienteNombre" /></label>
      <label>Tipo: <input type="text" id="clienteTipo" /></label>
      <label>Dirección: <input type="text" id="clienteDireccion" /></label>
      <label>e-mail: <input type="email" id="clienteEmail" /></label>
      <label>Teléfono: <input type="text" id="clienteTelefono" /></label>
    </div>
  </section>

  <!-- Sección Superior -->
  <section class="encabezado-superior">
    <label>Fecha Emisión: <input type="date" id="fecha" /></label>
    <label>N° Cotización: <input type="text" id="numero" value="0001" /></label>
    <label>Buscar Cotización/Factura N°: <input type="text" id="inputNumeroBuscar" /> <button id="btnBuscar">Cargar</button></label>
  </section>

  <!-- Resto del contenido no modificado -->

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

  <!-- Script principal -->
  <script src="script.js"></script>
  <script src="stripe-integration.js"></script> <!-- Integración Stripe -->
</body>
</html>
