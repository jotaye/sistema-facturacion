<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistema de Facturación</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Sistema de Facturación</h1>
  </header>

  <!-- Información de Empresa y Cliente -->
  <section class="info-top">
    <div class="empresa">
      <strong>Jotaye Group LLC</strong><br>
      Dirección: 11201 SW 55Th St, Unit 286, Miramar FL 33025<br>
      Tel: +1 (305) 417-2681<br>
      Email: jotayegroupllc@gmail.com<br>
      Web: www.jotayegroupllc.com
    </div>
    <div class="cliente">
      <label>Nombre Cliente: <input type="text" id="clienteNombre" /></label>
      <label>Dirección: <input type="text" id="clienteDireccion" /></label>
      <label>Teléfono: <input type="text" id="clienteTelefono" /></label>
      <label>Email: <input type="email" id="clienteEmail" /></label>
      <label>Notas: <textarea id="clienteNotas"></textarea></label>
    </div>
  </section>

  <!-- Datos de Cotización -->
  <section class="cotizacion">
    <div class="datos-cotizacion">
      <label>Fecha Emisión: <input type="date" id="fecha" /></label>
      <label>N° Cotización: <input type="text" id="numero" value="0001" /></label>
      <label>Buscar Cotización/Factura N°: <input type="text" id="buscar" /> <button>Cargar</button></label>
    </div>

    <table id="tablaItems">
      <thead>
        <tr>
          <th>No.</th>
          <th>Descripción</th>
          <th>Cantidad</th>
          <th>Precio U.</th>
          <th>Importe</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td><input type="text" placeholder="Descripción" /></td>
          <td><input type="number" value="0" /></td>
          <td><input type="number" value="0.00" /></td>
          <td>0.00</td>
        </tr>
      </tbody>
    </table>

    <div>
      <button id="btnAgregarFila">+ Agregar fila</button>
      <button id="btnEliminarFila">− Eliminar fila</button>
    </div>

    <!-- Resumen de Totales -->
    <div class="resumen">
      <label>Subtotal: <input type="number" id="resSubtotal" readonly /></label>
      <label>Descuento %: <input type="number" id="descuentoPorcentaje" value="0" /></label>
      <label>Descuento $: <input type="number" id="descuentoValor" readonly /></label>
      <label>% Impuesto: <input type="number" id="impuestoPorcentaje" value="7" /></label>
      <label>Importe Impuesto: <input type="number" id="resImpuestos" readonly /></label>
      <label>Anticipo: <input type="number" id="anticipo" value="0" /></label>
      <label>Total Neto: <input type="number" id="resTotal" readonly /></label>
    </div>
  </section>

  <!-- Botones de acción -->
  <div class="acciones">
    <button id="btnGuardar" class="btn btn-primary">💾 Guardar Cotización</button>
    <button id="btnImprimir" class="btn btn-success">🖨️ Imprimir Cotización</button>
    <button id="btnFacturar" class="btn btn-warning">📄 Facturar (Descargar PDF)</button>
    <button id="btnReiniciar" class="btn btn-dark">🔄 Reiniciar Cotización</button>
    <button id="btnEnviar" class="btn btn-success">✉️ Enviar Cotización por Email</button>
    <button id="btnAprobar" class="btn btn-primary">✅ Aprobar Cotización</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
