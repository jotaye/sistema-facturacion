
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistema de Facturación</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://js.stripe.com/v3/"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Sistema existente aquí -->

  <!-- Formulario de pago Stripe -->
  <section id="stripe-section">
    <h2>Pago con Tarjeta</h2>
    <form id="payment-form">
      <div id="payment-element"><!--Stripe.js injectará elementos aquí--></div>
      <button id="submit">Pagar Ahora</button>
      <div id="payment-message" class="hidden"></div>
    </form>
    <p class="nota-legal">
      Nota: El pago incluye una comisión de procesamiento de Stripe (2.9% + $0.30).
    </p>
  </section>

  <!-- Scripts al final -->
  <script src="script.js"></script>
  <script src="stripe-integration.js"></script>
</body>
</html>
